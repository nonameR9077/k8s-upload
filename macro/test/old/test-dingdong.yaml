apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    run: test-macro-dingdong
  name: test-macro-dingdong
  namespace: macro
spec:
  containers:
  - image: selenium/standalone-chrome
    name: test-macro-dingdong
    command: ["bin/sh"]
    args:
      - "-c"
      - |
        set -e 
        apt-get update && apt-get install -y python3 python3-pip 
        pip3 install selenium webdriver-manager --break-system-package 
        python3 /app/macro-dingdong.py 
    securityContext:
      runAsUser: 0
    volumeMounts:
      - name: macro-script-volume
        mountPath: /app/macro-dingdong.py
        subPath: macro-dingdong.py
    resources: {}
  volumes:
    - name: macro-script-volume
      configMap:
        name: cm-dingdong
  dnsPolicy: ClusterFirst
  restartPolicy: Never
status: {}
