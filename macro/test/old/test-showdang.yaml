apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    run: test-macro-showdang
  name: test-macro-showdang
  namespace: macro
spec:
  containers:
  - image: selenium/standalone-chrome
    name: test-macro-showdang
    command: ["bin/sh"]
    args:
      - "-c"
      - |
        set -e 
        apt-get update && apt-get install -y python3 python3-pip 
        pip3 install selenium webdriver-manager --break-system-package 
        python3 /app/macro-showdang.py 
    securityContext:
      runAsUser: 0
    volumeMounts:
      - name: macro-script-volume
        mountPath: /app/macro-showdang.py
        subPath: macro-showdang.py
    resources: {}
  volumes:
    - name: macro-script-volume
      configMap:
        name: cm-showdang
  dnsPolicy: ClusterFirst
  restartPolicy: Never
status: {}
